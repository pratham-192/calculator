<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <header class="display">
            <div id="prev">
                
            </div>
            <div id="current">
                
            </div>
        </header>
        <div class="button sizebig" data-value="AC">
            <span>AC</span>
        </div>
        <div class="button" data-value="DEL">
            <span>DEL</span>
        </div>
        <div class="button" data-value="divide">
            <span>/</span>
        </div>
        <div class="button" data-value="1">
            <span>1</span>
        </div>
        <div class="button" data-value="2">
            <span>2</span>
        </div>
        <div class="button" data-value="3">
            <span>3</span>
        </div>
        <div class="button" data-value="multiply">
            <span>*</span>
        </div>
        <div class="button" data-value="4">
            <span>4</span>
        </div>
        <div class="button" data-value="5">
            <span>5</span>
        </div>
        <div class="button" data-value="6">
            <span>6</span>
        </div>
        <div class="button" data-value="plus">
            <span>+</span>
        </div>
        <div class="button" data-value="7">
            <span>7</span>
        </div>
        <div class="button" data-value="8">
            <span>8</span>
        </div>
        <div class="button" data-value="9">
            <span>9</span>
        </div>
        <div class="button" data-value="minus">
            <span>-</span>
        </div>
        <div class="button" data-value="dot">
            <span>.</span>
        </div>
        <div class="button" data-value="0">
            <span>0</span>
        </div>
        <div class="button sizebig" data-value="equal">
            <span>=</span>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
